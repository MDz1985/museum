<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "player">
            <div class = "central">
                <button class="centralButton">
                    <svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M110 8.89168C130.003 8.88778 149.558 14.816 166.191 25.9266C182.825 37.0372 195.79 52.831 203.446 71.3106C211.103 89.7901 213.107 110.125 209.206 129.744C205.304 149.363 195.672 167.384 181.528 181.528C167.384 195.672 149.363 205.304 129.744 209.206C110.125 213.107 89.7901 211.103 71.3106 203.446C52.8311 195.79 37.0372 182.825 25.9266 166.191C14.816 149.558 8.88776 130.003 8.89167 110C8.92826 83.1956 19.5925 57.4996 38.546 38.546C57.4996 19.5925 83.1956 8.92828 110 8.89168ZM110 0C88.2441 0 66.9767 6.45139 48.8873 18.5383C30.7979 30.6253 16.6989 47.805 8.37324 67.9048C0.0476007 88.0047 -2.13077 110.122 2.1136 131.46C6.35798 152.798 16.8345 172.398 32.2183 187.782C47.602 203.166 67.2022 213.642 88.5401 217.886C109.878 222.131 131.995 219.952 152.095 211.627C172.195 203.301 189.375 189.202 201.462 171.113C213.549 153.023 220 131.756 220 110C220 80.8262 208.411 52.8473 187.782 32.2183C167.153 11.5893 139.174 0 110 0Z" fill="white"/>
                        <path d="M167.954 110L76.5278 49.9119C76.6463 140.498 76.5278 96.0498 76.5278 170.088L167.954 110Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <video class = "video" src="video/Rock Balance - 42470.mp4" poster="https://i.vimeocdn.com/video/913168445?mw=1400&mh=788"></video>    
            
            <div class = "controls">

                
              
                <button class = "backButton" title = "Back">
                    <svg width="27" height="30" viewBox="0 0 27 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.79999 14.75L26.14 29.49C26.14 7.26 26.14 18.17 26.14 0L3.79999 14.75Z" fill="#B3B3B3"/>
                        <path d="M0 29.49H4.19V0H0V29.49Z" fill="#B3B3B3"/>
                    </svg>
                </button>
                
                <button class = "playButton" title = "Play/Pause">
                    <img id = playIcon src="svg/play.svg" alt="Play/Pause">
                </button>
                        
                <button class = "forwardButton" title = "Forward">
                    <svg width="27" height="30" viewBox="0 0 27 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.35 14.75L0 0C0 22.23 0 11.32 0 29.49L22.35 14.75Z" fill="#B3B3B3"/>
                        <path d="M26.15 0H21.96V29.49H26.15V0Z" fill="#B3B3B3"/>
                    </svg>
                </button>

                <div class = progress>
                    <div class = progress_filled>
                    </div>
                </div>
                <!--<input type="range" name="progressBar" class="progressSlider" min="0.1" max="2" step="0.1" value="0">-->

                <button class = "volumeButton">
                    <img id = volumeIcon src="svg/volume.svg"alt="volume">
                </button>

                <input type="range" name="volume" class="volumeSlider" min="0" max="1" step="0.05" value="1">
                    
                <button class = "fullScreenButton" title="Full Screen">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31.48 31.6299H23.05V35.8599H35.7001V23.1499H31.48V31.6299Z" fill="#B3B3B3"/>
                        <path d="M4.22 23.1499H0V35.8599H12.65V31.6299H4.22V23.1499Z" fill="#B3B3B3"/>
                        <path d="M0 12.71H4.22V4.24H12.65V0H0V12.71Z" fill="#B3B3B3"/>
                        <path d="M23.05 0V4.24H31.48V12.71H35.7001V0H23.05Z" fill="#B3B3B3"/>
                    </svg>
                </button>
                        
                

            </div>
        </div>
<!--        
        <div class="video-content">
            <h2 class="video-title">Video journey</h2>
            <p class="video-subtitle">Enter and visit one of the most famous museums in the world and enjoy <br> masterpieces such as Mona Lisa or Hammurabi's Code</p>
        </div>
-->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
