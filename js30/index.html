<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-slider</title>
</head>
<body onwheel = "myFunction(event)">
    <div class = "container">
        <div class = "leftSection">
            <div class = "foursSolid">
                <h1>
                    Water
                </h1>
                <p>
                    Water under the bridge
                </p>
            </div>
            <div class = "thirdSolid">
                <h1>
                    Air
                </h1>
                <p>
                    Walk on air
                </p>
            </div>
            <div class = "secondSolid">
                <h1>
                    Fire
                </h1>
                <p>
                    Better a little fire to warm us, than a great one to burn us
                </p>
            </div>
            <div class = "firstSolid">
                <h1>
                    Earth
                </h1>
                <p>
                    On earth there is no heaven, but there are pieces of it
                </p>
            </div>
        </div>
        <div class = "rightSection">
            <div class = "firstSlide">
            </div>
            <div class = "secondSlide">
            </div>
            <div class = "thirdSlide">
            </div>
            <div class = "fourthSlide">
            </div>
        </div>
        <div class = "buttons">
            <button class = "upButton">
                <i class = "fas fa-arrow-up"></i>
            </button>
            <button class = "downButton">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
